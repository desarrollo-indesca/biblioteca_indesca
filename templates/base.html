{% load static %}
{% load pwa %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titulo}}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.ico' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/htmx.min.js' %}"></script>

    {% progressive_web_app_meta %}

    {% block head %}
    {% endblock %}

    <style>
        .indicator-style {
            position: fixed;
            top: 50%;
            left: 50%;
            z-index: 1000;
            margin-left: -50px;
            margin-top: -50px;
        }
    </style>
</head>
<body class="d-flex flex-column d-flex flex-column">

    {% include 'navbar.html' %}

    <div class="container-fluid">
        {% block contenido %}
        {% endblock %}
    </div>

    {% include 'footer.html' %}
    
    
    <div id="spinner" class="htmx-indicator indicator-style">
        <div class="spinner-grow text-danger" style="width: 6rem; height: 6rem;">
        </div>
    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
        document.body.addEventListener('htmx:beforeRequest', function(evt) {
            const body = document.getElementsByTagName('body')[0]
            body.style.opacity = 0.25
        });

        document.body.addEventListener('htmx:afterRequest', function(evt) {
            const body = document.getElementsByTagName('body')[0]
            body.style.opacity = 1.0
        });

        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });
    </script>
</body>
</html>
