{% for usuario in object_list %}
<tr>
    <td>{{usuario.first_name}}</td>
    <td>{{usuario.username}}</td>
    <td>{{usuario.email}}</td>
    <td>{{usuario.is_superuser|yesno:"Sí,No"}}</td>
    <td>{{usuario.is_active|yesno:"Sí,No"}}</td>
    <td><a href="{% url 'editar_usuario' pk=usuario.pk %}" class="btn btn-primary">Editar</a> <a href="{% url 'cambiar_contrasena' pk=usuario.pk %}" class="btn btn-danger">Cambiar Contraseña</a></td>
</tr>
{% empty %}
<tr>
    <td colspan="7">No se encontraron usuarios.</td>
</tr>
{% endfor %}
